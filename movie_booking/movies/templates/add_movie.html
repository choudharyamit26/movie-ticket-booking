<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .logout-btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add Movie</h1>
        <div class="logout-btn">
            <a href="{% url 'users:logout' %}">Logout</a>
        </div>
    </div>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" id="id_title" name="title" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea id="id_description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_release_date">Release Date</label>
                <input type="text" id="id_release_date" name="release_date" required>
            </div>
            <button type="submit">Add Movie</button>
        </form>
    </div>
</body>
</html>
